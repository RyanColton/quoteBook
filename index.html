<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body ng-controller="mainController">
  <div class="main">
    <h1 class="title">List O' Quotes</h2>
    <div class="input">
      <input type="text" placeholder="Quote" ng-model="quoteText">
      <input type="text" placeholder="Author" ng-model="authorText">
    </div>
    <br>
    <div>
      <button class="addButton" type="button" name="button" ng-click="addQuote()">Add Quote</button>
    </div>
    <br>
    <div ng-repeat="quote in quotes | filter: {text: quoteText, author:authorText}">
      <span class="quoteText">{{quote.text}}</span>
      <br>
      <span class="authorText">-{{quote.author}}</span>
      <button class="removeButton" type="button" name="button" ng-click="remove($index)">X</button>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/controller.js"></script>
<script type="text/javascript" src="./js/service.js"></script>
  </body>
</html>
